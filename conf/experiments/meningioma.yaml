# @package _global_
name: meningioma
labels: ["Grade 1","Grade 2"]
multi_class: raise

feature_dataset:
    data_dir: ./data/meningioma_data
    image_stems: ['registered_adc', 't2', 'flair', 't1', 't1ce']
    mask_stem: mask
    target_column: Grade
    label_csv_path: ./data/meningioma_meta.csv
    extraction_params: ./conf/radiomic_params/meningioma_mr.yaml
    feature_df_merger: {_target_: src.utils.df_mergers.meningioma_df_merger}
    label_csv_encoding: Null
    # existing_feature_df: ./outputs/meningioma+autoencoder/2023-12-10-07-29-50/extracted_features.csv
bootstrap:
    iters: 500

optimizer:
    n_trials: 200

models:
  - {_method_: Random Forest, class_weight: {0: 1, 1: 5}}
  - {_method_: SVM, class_weight: {0: 1, 1: 5}}
  - {_method_: Catboost, class_weights: {0: 1, 1: 5}}

preprocessing:
    feature_selection_methods:
        - anova
        - lasso
        - linear_svc
        - tree
        - {_method_: sf, direction: forward, n_jobs: 5, tol: 0.05, n_features_to_select: Null}
        - rfe
        - mrmr
        - pca
    feature_first: false

analysis:
    image_modalities: ['adc$', 't2$', 'flair$', 't1$', 't1ce$']
